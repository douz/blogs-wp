name: "PHP Syntax Check, virus scan, and WP Plugin & Theme vulnerability scan"

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  wp-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: WordPress Scanner
        uses: ./.github/wp-scanner
        with:
          vuln_api_provider: 'wpscan'
          vuln_api_token: ${{ secrets.WP_SCAN_TOKEN }}
          content_dir: './'
          wp_core_version: '6.4.3'
          phpsyntax_enable_debug: 'true'
          composer_build: 'true'
          no_fail: 'true'