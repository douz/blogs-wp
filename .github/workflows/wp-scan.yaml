name: "PHP Syntax Check, virus scanning, and WP Plugin & Theme vulnerability scanning"

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  wp-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Checkout wp-scanner-action
        uses: actions/checkout@v4
        with:
          repository: 10up/wp-scanner-action
          ref: refs/tags/v1
          token: ${{ secrets.GH_TOKEN }}
          path: .github/wp-scanner-action
      
      - name: WordPress Scanner
        uses: .github/wp-scanner-action
        with:
          vuln_api_provider: 'wordfence'
          content_dir: './'
          wp_core_version: '6.4.3'
          composer_build: 'true'