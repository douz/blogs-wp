ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-certmgr
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    # Accept connects from Cloudflare only
    service.beta.kubernetes.io/do-loadbalancer-allow-rules: "cidr:173.245.48.0/20,cidr:103.21.244.0/22,cidr:103.22.200.0/22,cidr:103.31.4.0/22,cidr:141.101.64.0/18,cidr:108.162.192.0/18,cidr:190.93.240.0/20,cidr:188.114.96.0/20,cidr:197.234.240.0/22,cidr:198.41.128.0/17,cidr:162.158.0.0/15,cidr:104.16.0.0/13,cidr:104.24.0.0/14,cidr:172.64.0.0/13,cidr:131.0.72.0/22,cidr:2400:cb00::/32,cidr:2606:4700::/32,cidr:2803:f800::/32,cidr:2405:b500::/32,cidr:2405:8100::/32,cidr:2a06:98c0::/29,cidr:2c0f:f248::/32"

  hosts:
    - host: douglasbarahona.me
      paths:
      - path: /
        pathType: Prefix
  tls:
    - hosts:
        - douglasbarahona.me
        - www.douglasbarahona.me
      secretName: douglasbarahona-me-cert

imagePullSecrets:
  - name: regcred

autoscaling:
  enabled: true
  targetCPUUtilizationPercentage: "80"
  minReplicas: "2"
  maxReplicas: "4"

php:
  image:
    repository: 10up/wp-php-fpm
    tag: "8.2-ubuntu"
    pullPolicy: Always

wordpress:
  environment_type: production
  image:
    repository: dbarahona/blogs-wp
    tag:
    pullPolicy: Always

  dbhost: mariadb.mariadb.svc.cluster.local
  dbuser: douz_wp
  dbpass: __DB_PASS__
  dbname: douz_wp

  table_prefix: "wp_"

  redis:
    enabled: true
    host: redis-master.redis-ns.svc.cluster.local
    port: 6379
    password: __REDIS_PASS__

  block_xmlrpc:
    enabled: false
    allow: none

  urls:
    - douglasbarahona.me
  title: "Douglas Barahona - Blog"

  custom_wp_config: |
    define( 'S3_UPLOADS_BUCKET', '__S3_UPLOADS_BUCKET__' );
    define( 'S3_UPLOADS_REGION', 'us-east-1' ); // the s3 bucket region (excluding the rest of the URL)
    define( 'S3_UPLOADS_KEY', '__S3_UPLOADS_KEY__' );
    define( 'S3_UPLOADS_SECRET', '__S3_UPLOADS_SECRET__' );
    define( 'S3_UPLOADS_BUCKET_URL', 'https://cdn.douglasbarahona.me' );